          <h1 id="1-导入mybatis以及generator插件的依赖包，并配置。引入SQL相关依赖包-下边没有sql包"><a href="#1-导入mybatis以及generator插件的依赖包，并配置。引入SQL相关依赖包-下边没有sql包" class="headerlink" title="1.导入mybatis以及generator插件的依赖包，并配置。引入SQL相关依赖包(下边没有sql包)"></a>1.导入mybatis以及generator插件的依赖包，并配置。引入SQL相关依赖包(下边没有sql包)</h1><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//mybatis依赖包</span></span><br><span class="line">		&lt;dependency&gt;</span><br><span class="line">			&lt;groupId&gt;org.mybatis.generator&lt;/groupId&gt;</span><br><span class="line">			&lt;artifactId&gt;mybatis-generator-core&lt;/artifactId&gt;</span><br><span class="line">			&lt;version&gt;1.4.0&lt;/version&gt;</span><br><span class="line">		&lt;/dependency&gt;</span><br><span class="line">		</span><br><span class="line">	<span class="comment">//generator依赖包，配置</span></span><br><span class="line">		&lt;dependency&gt;</span><br><span class="line">			&lt;groupId&gt;org.mybatis.generator&lt;/groupId&gt;</span><br><span class="line">			&lt;artifactId&gt;mybatis-generator-core&lt;/artifactId&gt;</span><br><span class="line">			&lt;version&gt;1.4.0&lt;/version&gt;</span><br><span class="line">		&lt;/dependency&gt;</span><br><span class="line"></span><br><span class="line">		&lt;plugin&gt;</span><br><span class="line">			&lt;groupId&gt;org.mybatis.generator&lt;/groupId&gt;</span><br><span class="line">			&lt;artifactId&gt;mybatis-generator-maven-plugin&lt;/artifactId&gt;</span><br><span class="line">			&lt;version&gt;1.4.0&lt;/version&gt;</span><br><span class="line">		&lt;/plugin&gt;</span><br><span class="line"></span><br><span class="line">		&lt;plugin&gt;</span><br><span class="line">			&lt;groupId&gt;org.mybatis.generator&lt;/groupId&gt;</span><br><span class="line">			&lt;artifactId&gt;mybatis-generator-maven-plugin&lt;/artifactId&gt;</span><br><span class="line">			&lt;version&gt;1.4.0&lt;/version&gt;</span><br><span class="line">			&lt;configuration&gt;</span><br><span class="line">			&lt;overwrite&gt;true&lt;/overwrite&gt;</span><br><span class="line">				<span class="comment">//generatorConfig.xmk配置文件的路径</span></span><br><span class="line">				&lt;configurationFile&gt;src/main/resources/generatorConfig.xml&lt;/configurationFile&gt;</span><br><span class="line">			&lt;/configuration&gt;</span><br><span class="line">		&lt;/plugin&gt;</span><br></pre></td></tr></table></figure>
